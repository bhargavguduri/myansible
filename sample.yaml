---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: install webserver on ubantu ansible node
    apt:
          name: apache2
          state: present
    when: ansible_os_family=="debian"
  - name: i want to start webserver
    service:
          name: apache2
          state: started
    when: ansible_os_family=="debian"